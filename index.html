<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="main-section">
      <div class="input-group-text">
        <label for="ad" class="input-group-text">ad</label>
        <input
          type="text"
          name="ad"
          id="ad"
          placeholder="name"
          class="input-group-text"
        />
      </div>
      <div class="input-group-text">
        <label for="sirname" class="input-group-text input-group-text"
          >sirname</label
        >
        <input
          type="text"
          placeholder="sirname"
          id="sirname"
          class="input-group-text"
        />
      </div>
      <div class="input-group-text">
        <label for="sirketadi" class="input-group-text">sirket</label>
        <input
          class="input-group-text"
          type="text"
          placeholder="company"
          id="sirketadi"
          name="sirketadi"
        />
      </div>
      <div class="input-group-text">
        <label for="salary" class="input-group-text">salary</label>
        <input
          type="text"
          class="input-group-text"
          placeholder="salary"
          id="salary"
        />
      </div>
      <div>
        <input
          type="radio"
          name="frback"
          value="frontend"
          id="frontend"
          class="form-check-input"
        />
        <label>frontend</label>
        <input
          type="radio"
          value="backend"
          name="frback"
          id="frontend"
          class="form-check-input"
        />
        <label>backend</label>
      </div>
      <div>
        <input
          type="radio"
          name="work"
          value="backend"
          id="remote"
          class="form-check-input"
        />
        <label>remote</label>
        <input
          type="radio"
          value="remote"
          name="work"
          id="ofis"
          class="form-check-input"
        />
        <label>ofis</label>
      </div>
      <div>
        <button class="button btn btn-success" id="button">Submit</button>
      </div>
    </section>

    <section id="result">
      <h1>Result</h1>
      <div class="container-result">
        <ul id="ul"></ul>
      </div>
    </section>

    <script src="/index.js"></script>
  </body>
</html>
